<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Post Example</title>
</head>
<body>
    <h1>Submit your data</h1>
    <form id="dataForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <p id="responseMessage"></p>

    <script>
        // Get the form element
        const form = document.getElementById('dataForm');

        // Add an event listener for the form submission
        form.addEventListener('submit', async (event) => {
            // Prevent the default form submission that reloads the page
            event.preventDefault();

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const responseMessage = document.getElementById('responseMessage');

            // Construct the request body as a JSON object
            const postData = {
                name: name,
                email: email
            };

            try {
                // Use the fetch API to make a POST request
                const response = await fetch('/submit_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData) // Convert JavaScript object to JSON string
                });

                // Check if the response was successful
                if (response.ok) {
                    const result = await response.json();
                    responseMessage.textContent = `Success: ${result.message}`;
                    responseMessage.style.color = 'green';
                } else {
                    const errorText = await response.text();
                    responseMessage.textContent = `Error: ${errorText}`;
                    responseMessage.style.color = 'red';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                responseMessage.textContent = 'An error occurred during the fetch request.';
                responseMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
